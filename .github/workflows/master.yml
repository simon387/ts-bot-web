on:
  push:
    branches: [ master ]
name: ðŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: ðŸ“‚ Sync files (Attempt 1)
        id: deploy
        continue-on-error: true
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.ftp_server }}
          username: ${{ secrets.ftp_username }}
          password: ${{ secrets.ftp_password }}
          protocol: ftp
          port: 21
          exclude: |
            **/.git/**
            **/.github/**
            **/node_modules/**
            deploy_localhost.*
            LICENSE
            README.md
            **/docs/**
            **/requests/**
            **/dumps/**
          server-dir: ts-bot-web/
          timeout: 300000
          log-level: verbose

      - name: ðŸ“‚ Sync files (Attempt 2)
        if: steps.deploy.outcome == 'failure'
        id: deploy2
        continue-on-error: true
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.ftp_server }}
          username: ${{ secrets.ftp_username }}
          password: ${{ secrets.ftp_password }}
          protocol: ftp
          port: 21
          exclude: |
            **/.git/**
            **/.github/**
            **/node_modules/**
            deploy_localhost.*
            LICENSE
            README.md
            **/docs/**
            **/requests/**
            **/dumps/**
          server-dir: ts-bot-web/
          timeout: 300000
          log-level: verbose

      - name: ðŸ“‚ Sync files (Attempt 3 - Final)
        if: steps.deploy2.outcome == 'failure'
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.ftp_server }}
          username: ${{ secrets.ftp_username }}
          password: ${{ secrets.ftp_password }}
          protocol: ftp
          port: 21
          exclude: |
            **/.git/**
            **/.github/**
            **/node_modules/**
            deploy_localhost.*
            LICENSE
            README.md
            **/docs/**
            **/requests/**
            **/dumps/**
          server-dir: ts-bot-web/
          timeout: 300000
          log-level: verbose