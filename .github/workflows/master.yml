on:
  push:
    branches: [ master ]
name: ðŸš€ Deploy website on push with minify
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

#      - name: Minify Action
#        uses: anthonyftwang/minify-action@v1.0.1

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.ftp_server }}
          username: ${{ secrets.ftp_username }}
          password: ${{ secrets.ftp_password }}
          exclude: |
            **/.git/**
            **/.github/**
            **/node_modules/**
            deploy_localhost.*
            LICENSE
            README.md
            **/docs/**
            **/requests/**
            **/dumps/**
          server-dir: ts-bot-web/
          timeout: 300000
          log-level: verbose
          protocol: ftp  # o 'ftps' se il server supporta SSL/TLS
